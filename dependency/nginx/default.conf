include /etc/nginx/server.conf;

server {
  listen     80;
  listen  [::]:80;
  server_name  localhost;

  large_client_header_buffers 4 32k;

 
  location / {
    if ($request_method = 'OPTIONS') {
      add_header 'Access-Control-Max-Age' 1728000;
      add_header 'Access-Control-Allow-Origin' '*';
      # add_header 'Access-Control-Allow-Headers' 'Authorization,Accept,Origin,DNT,X-CustomHeader,Keep-Alive,User-Agent,
      # X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Content-Range,Range';
      # add_header 'Access-Control-Allow-Methods' 'GET,POST,OPTIONS,PUT,DELETE,PATCH';
      add_header 'Content-Type' 'application/json';
      add_header 'Content-Length' 0;
      return 204;
    }
    # add_header 'Access-Control-Allow-Headers' 'Authorization,Accept,Origin,DNT,X-CustomHeader,Keep-Alive,User-Agent,
    # X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Content-Range,Range';
    # add_header 'Access-Control-Allow-Methods' 'GET,POST,OPTIONS,PUT,DELETE,PATCH';

    location / {
        proxy_pass http://micro_ui;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $remote_addr;
    }
    location /core/{
      proxy_pass http://micro_core/api/;
    }
    location /hr/{
      proxy_pass http://micro_hr/api/;
    }
    location /workflow/{
      proxy_pass http://micro_workflow/api/;
    }
    location /work/{
      proxy_pass http://micro_work/api/;
    }
    location /inventory/{
      proxy_pass http://micro_inventory/api/;
    }
    location /eam/{
      proxy_pass http://micro_eam/api/;
    }   
    location /reporting/{
      proxy_pass http://micro_reporting/api/;
    } 
    location /financial/{
      proxy_pass http://micro_financial/api/;
    } 
    location /netgate/{
      proxy_pass http://micro_netgate/api/;
    } 
    # location /socket/{
    #    proxy_pass http://micro_signalR/api/;
    #    proxy_http_version 1.1;
    #    proxy_set_header Upgrade $http_upgrade;
    #    proxy_set_header Connection $http_connection;
    #    proxy_set_header Host $host;
    #    proxy_cache_bypass $http_upgrade;
    # }  
    location /Iconify/{
      proxy_pass http://iconify/;
      proxy_http_version 1.1;
      proxy_buffering on;
      proxy_buffers 16 1024k;
    }
     location /public/asset/ {
      proxy_set_header Host $http_host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_connect_timeout 300;
      proxy_http_version 1.1;
      proxy_set_header Connection "";

      rewrite ^/public/asset/(.*)$ /asset/$1 break;
      proxy_pass http://minio;  # Ensure this points to your MinIO service (container name)
   }
  }
}


server {
        listen       9001;
        listen  [::]:9001;
        server_name  localhost;

        # To allow special characters in headers
        ignore_invalid_headers off;
        # Allow any size file to be uploaded.
        # Set to a value such as 1000m; to restrict file size to a specific value
        client_max_body_size 0;
        # To disable buffering
        proxy_buffering off;
        proxy_request_buffering off;

        location / {
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-NginX-Proxy true;

            # This is necessary to pass the correct IP to be hashed
            real_ip_header X-Real-IP;

            proxy_connect_timeout 300;
            
            # To support websocket
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            chunked_transfer_encoding off;

            proxy_pass http://console;
        }
}

