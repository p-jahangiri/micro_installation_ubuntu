user  nginx;
worker_processes  auto;  # Changed to auto for better CPU utilization

error_log  /var/log/nginx/error.log warn;  # Changed to warn level
pid        /var/run/nginx.pid;

events {
    worker_connections  4096;  # Increased for better concurrency
    multi_accept on;  # Accept all new connections at once
    use epoll;  # Efficient event model for Linux
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Buffer optimizations
    client_body_buffer_size     16K;
    client_header_buffer_size   2k;
    client_max_body_size        200m;  # Increased from 8m
    large_client_header_buffers 4 32k;

    # Timeouts
    keepalive_timeout  65;  # Reduced from 65 for faster recovery
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # Performance
    sendfile        on;
    tcp_nopush      on;  # Enabled for better packet efficiency
    tcp_nodelay     on;  # Disable Nagle's algorithm
    server_tokens   off;  # Disable nginx version in headers

    # Logging
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  /var/log/nginx/access.log  main;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types 
        text/plain 
        text/css 
        application/json 
        application/javascript 
        text/xml 
        application/xml 
        application/xml+rss 
        text/javascript 
        application/octet-stream 
        image/x-icon 
        image/x-jng 
        image/png 
        image/svg+xml 
        image/tiff 
        font/woff 
        font/woff2  
        text/x-component 
        image/gif 
        image/jpeg
        application/vnd.ms-fontobject
        application/x-font-ttf;

    # Cache settings
    open_file_cache max=2000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # SSL optimizations (if you add HTTPS later)
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Include other configs
    include /etc/nginx/conf.d/*.conf;
}